less.settings:
  path: '/admin/config/development/less'
  defaults:
    _title: 'LESS'
    _form: '\Drupal\less\Form\LessAdminForm'
  requirements:
    _permission: 'LESS_PERMISSION'
less.ajax:
  path: '/ajax/less/watch/{data}'
  defaults:
    _title: 'LESS watch callback'
    _controller: '\Drupal\less\Controller\LessWatch::_less_watch'
  requirements:
    _access: 'TRUE'